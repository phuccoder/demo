<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Filtered Data</title>
    <!-- Add your CSS styles here -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Winery</th>
        <th>Wine</th>
        <th>Location</th>
        <th>Image</th>
      </tr>
      <tr th:each="wine : ${wines}">
        <td th:text="${wine.winery}"></td>
        <td th:text="${wine.wine}"></td>
        <td th:text="${wine.location}"></td>
        <td><img th:src="${wine.image}" width="100" /></td>
      </tr>
    </table>
  </body>
</html>
